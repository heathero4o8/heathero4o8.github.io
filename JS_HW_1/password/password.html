<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>終極密碼</title>
  <link rel="shortcut icon" href="./favicon-2021060811452185.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    #head {
      background-color: #a0a6b9;
    }

    .container {
      border: 2px solid #656565;
      width: fit-content;
      padding: 15px;
      background-color: #d4d3cf;

    }

    #showRange {
      font-size: 20px;
      background-color: #a47878a6;
      opacity: .7;
      padding: 0 10px;
    }
    .st{
      margin: 15px 0px;
      text-align: center;
    }
    #start {
      border: 0px;
      border-radius: 4px;
      background-color: #a57a82;
      color: #fff;
      padding: 5px 12px;
    }
    .st:hover{
      font-size: 18px;
    }

    .num {
      color: #a0a6b9;
      text-align: center;
      font-size: 20px;
      padding: 10px 15px;
    }
  </style>
</head>

<body>
  <div id="head" class="jumbotron  text-light ">
    <h1> 終極密碼 </h1>
  </div>


  <div class="container">
    <div class="box">
      <div id="showRange" class="text-center ml-auto "></div>
      <div class="st"><button id="start">Start</button><br></div>
      <input type="text" id="input"><br>
      <div class="num">
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="3"><br>
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6"><br>
        <input class="btn" type="button" value="7">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="9"><br>
        <button class="btn text-danger" id="del">X</button>
        <input class="btn" type="button" value="0">
        <button class="btn text-success" id="enter">V</button>
      </div>
    </div>
  </div>

  <script>
    let big = 100;
    let small = 0;
    window.onload = function () {
      for (let i = 0; i < btn.length; i++) {
        btn[i].disabled = true;
      }
    }
    let input = document.querySelector('input');
    let btn = document.getElementsByClassName('btn');
    for (let i = 0; i < btn.length; i++) {
      btn[i].addEventListener('click', function () {
        input.value += btn[i].value
      });
    }
    let showRange = document.querySelector('#showRange');
    showRange.innerHTML = `${small}~${big}`;
    let result;
    let start = document.querySelector('#start');
    start.addEventListener('click', function () {
      result = Math.floor(Math.random() * 100);
      console.log(result);
      for (let i = 0; i < btn.length; i++) {
        btn[i].disabled = false;
      }
      start.disabled = true;
      alert('遊戲開始!')
    });
    let del = document.querySelector('#del');
    del.addEventListener('click', function () {
      input.value = '';
    })
    let enter = document.querySelector('#enter');
    enter.addEventListener('click', function () {
      console.log(input.value);

      if (input.value == '') {
        alert("請輸入數字!")
      }
      else if (input.value < result && input.value >= small) {
        small = input.value;
        showRange.innerHTML = `${small}~${big}`;
        input.value = '';
      }
      else if (input.value > result && input.value <= big) {
        big = input.value;
        showRange.innerHTML = `${small}~${big}`;
        input.value = '';
      }
      else if (input.value == result) {
        showRange.innerHTML = `恭喜答對,遊戲結束!`;
        input.value = '';
      }
      else if (input.value < small || input.value > big) {
        alert('請輸入範圍內的數字');
        input.value = null;
      }
    })

  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>

</html>
